<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Wedding RSVP</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    input, button { padding: 10px; margin: 5px 0; }
    .guest-list { margin-top: 20px; }
    .guest-item { margin: 5px 0; }
  </style>
</head>
<body>
  <h1>Isaac & Reya's Wedding</h1>
  <p>Search your name to RSVP for you and your family.</p>
  
  <input type="text" id="search" placeholder="Enter your name">
  <div id="suggestions"></div>
  <div id="guestList"></div>
  <button id="submitBtn" style="display:none;">Submit RSVP</button>

  <script>
    const API_URL = "https://script.google.com/macros/s/AKfycbxYnnfwNGbwcs5VuDN180xMDqOKeBqpIipbK2ea0PB6086cvajFFLNzxHo1gHUMyjnGGg/exec"; // <-- paste your Web App URL here
    let familyId = null;
    let familyMembers = [];

    // Fetch all guest data
    async function fetchGuests() {
      const res = await fetch(API_URL + "?action=getGuestList");
      return res.json();
    }

    // Search names
    document.getElementById("search").addEventListener("input", async (e) => {
      const term = e.target.value.toLowerCase();
      const guests = await fetchGuests();
      const matches = guests.filter(row => row[0].toLowerCase().includes(term));
      showSuggestions(matches);
    });

    function showSuggestions(matches) {
      const container = document.getElementById("suggestions");
      container.innerHTML = "";
      matches.forEach(match => {
        const div = document.createElement("div");
        div.textContent = match[0];
        div.style.cursor = "pointer";
        div.onclick = () => selectGuest(match[0], match[1], matches);
        container.appendChild(div);
      });
    }

    function selectGuest(name, famId, allMatches) {
      familyId = famId;
      document.getElementById("suggestions").innerHTML = "";
      showFamily(famId, allMatches);
    }

    function showFamily(famId, guests) {
      const container = document.getElementById("guestList");
      container.innerHTML = "<h3>Family RSVP</h3>";
      fetchGuests().then(allGuests => {
        familyMembers = allGuests.filter(row => row[1] === famId);
        familyMembers.forEach(member => {
          const div = document.createElement("div");
          div.className = "guest-item";
          div.innerHTML = `
            ${member[0]} 
            <label><input type="checkbox" data-name="${member[0]}" value="Attending"> Attending</label>
          `;
          container.appendChild(div);
        });
        document.getElementById("submitBtn").style.display = "block";
      });
    }

    document.getElementById("submitBtn").addEventListener("click", async () => {
      const checkboxes = document.querySelectorAll("input[type=checkbox]");
      let responses = {};
      checkboxes.forEach(cb => {
        responses[cb.dataset.name] = cb.checked ? "Attending" : "Not Attending";
      });

      await fetch(API_URL + "?action=saveRSVP", {
        method: "POST",
        body: JSON.stringify({ familyId, responses }),
        headers: { "Content-Type": "application/json" }
      });

      alert("Thank you! Your RSVP has been saved.");
    });
  </script>
</body>
</html>
